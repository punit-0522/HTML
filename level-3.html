<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

            <!-- page layout techniques -->
    <header>
        <h1>My Portfolio</h1>
    </header>
    <main>
        <!-- SECTION TAG: for a section on your page -->
        <section>education: B.tech (KU) | Reliance (RJC) | School (SSSVV)</section>
        <section>experiences: AWS | INFOSYS SPRINGBOARD Intern</section>
        <!-- ARTICLE TAG: for an article on your page -->
        <article> My Story:</article>
        <!-- ASIDE TAG:for content aside main content(ads) -->
         <aside>this is an ad</aside>
         
        <!-- target="_main":for new tab -->
        <a href="https://www.google.com/"target="_main">Google</a>
        <br>

        
        <!-- <img src="link"> : for clickable pic to open an another web page -->
        <a href="https://www.google.com/"target="_main"><img src='link.jpeg'alt='Google'></a>

        <!-- DIV TAG: is a container used for other html element.
         block element(takes full width) -->
         <div><big>
            <p>hello</p>
            <p>namaste</p>
            <p>hi</p>
        </big>
    </div>


            <!-- SPAN TAG: span is also a container used fpr other html elements
             inline element (takes width as per size) -->
             <span>hi punit </span>


    </main>

    <footer>
        <h6>contact me at hello@pj.com</h6>
        
    </footer>
</body>
</html>
